<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign</title>
    <link rel="stylesheet" href="playnow.css" />
</head>

<body>
    <header>
        <img class="logo" src="LOLlogo.png" alt="League of Legends">
        <h1>League of Legends</h1>
        <nav class="menubar">
            <ul class="menu">
                <li><a href="http://localhost:3000/">Home</a></li>
                <li>
                    <button type="button">NEWS</button>
                    <ul class="submenu">
                        <li><a href="#">ALL</a></li>
                        <li><a href="#">GAME UPDATES</a></li>
                        <li><a href="#">ESPORTS</a></li>
                        <li><a href="#">DEV</a></li>
                        <li><a href="#">MEDIA</a></li>
                        <li><a href="#">COMMUNITY</a></li>
                    </ul>
                </li>
                <li><a href="http://localhost:3000/raiders/raiders.html">RAIDERS</a></li>
                <li><a href="http://localhost:3000/playnow/playnow.html"><span>PLAY NOW</span></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="/form" method="POST">
            <label for="username"><span>*Username: </span><input type="text" name="username" id="username"
                    required></label>
            <label for="password"><span>*Password: </span><input type="text" name="password" id="password" 
                    required> </label>
            <label for="email"><span>*Email: </span><input type="text" name="email" id="email" required></label>
            <label class="checkbox"><span>Do you want receive emails about game news? </span><input type="checkbox"
                    name="annoy_me"></label>
            <label for="region"><span>*Region: </span>
                <select name="region" id="region" required>
                    <option value="">Please select</option>
                    <option value="1">NORTH AMERICA(ENGLISH)</option>
                    <option value="2">EU NORDIC&EAST(ENGLISH)</option>
                    <option value="3">JAPAN(JAPANESE))</option>
                    <option value="4">CHINA(CHINESE[SIMPLIFIED])</option>
                </select>
            </label>
            <p>Note: * Required</p>
            <button type="submit">Register</button>
        </form>
    </main>
    <footer>
        <p>This is the form page.</p>
    </footer>
    <script src="playnow.js"></script>
</body>

</html>
