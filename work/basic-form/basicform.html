<html>

    <link rel="stylesheet" href="form.css"/>

  <body>
    <div id="homepage">
    <header>        
        <nav class="menu">
          <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="signin.html">Sign in</a></li>
            <li><a href="signup.html">Sign up</a></li>
          </ul>
        </nav>
    </header>
    <form action="/basic-form" method="POST">
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" required>
        <label for="email">Email: </label>
        <input type="text" name="email" id="email" required>
        <label>Do you want us to send you annoying emails? <input type="checkbox" name="annoy_me"></label>
        <label for="tier">Tier: </label>
        <select name="tier" id="tier" required>
            <option value="">Please select</option>
            <option value="1">Silver Tier</option>
            <option value="2">Gold Tier</option>
            <option value="3">Platinum Tier</option>
        </select>
        <button type="submit">Enter</button>
    </form>
    </div>
  </body>
</html>
